<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<div layout:fragment="modal-content">


		<h1>Registration</h1>
		Hallo : <span th:text="${name}"> </span> </br> Time is: <span
			th:text="${time}"> </span> </br>

		<form method="post">
			<div class="form-group">
				<label for="inputNama">Full Name</label> <input type="text"
					class="form-control is-invalid" id="name" name="name">
				<div class="invalid-feedback">Nama harus diisi</div>
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input type="email"
					class="form-control" id="email" name="email">
				<div class="invalid-feedback">Format email salah</div>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
